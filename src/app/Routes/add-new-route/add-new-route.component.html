
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add a New Route Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add a New Route</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

   <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
       <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">New Route Form</h3>
              </div>
              <!-- /.card-header -->




              <!-- form start -->
              <form [formGroup]="AddNewRouteForm" (ngSubmit)="onSubmitForm()">
                <div class="card-body">
<!--server errors-->
<div *ngIf="serverValidationErrors!=null">
    <ul class="text-danger">
        <li *ngFor="let error of serverValidationErrors">
            {{error}}
        </li>
    </ul>
</div>
<!--end-of server errors-->

                <div class="form-group">
                    <label for="name">Departure</label>
                    <input [class.border-danger]="!isFieldValid('departure')" type="text" formControlName="departure" class="form-control" id="name" placeholder="Departure">
                    <span  *ngIf="!isFieldValid('departure')" class="text-danger">Please enter a Departure name.</span>
                </div>

                <div class="form-group">
                  <label for="name">Arrival</label>
                  <input [class.border-danger]="!isFieldValid('arrival')" type="text" formControlName="arrival" class="form-control" id="name" placeholder="Arrival">
                  <span  *ngIf="!isFieldValid('arrival')" class="text-danger">Please enter an Arrival name.</span>
              </div>
              
                 
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button  type="reset" class="btn btn-danger offset-2 col-md-3">Reset</button>
                  <button type="submit" [disabled]="!isFormValid()" class="btn btn-success offset-2 col-md-3">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->


          </div>
       </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
