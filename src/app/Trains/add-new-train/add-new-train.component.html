
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add a New Train Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add a New Train</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

   <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
       <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Trains Form</h3>
              </div>
              <!-- /.card-header -->


              <!-- form start -->
              <form [formGroup]="AddNewTrainForm" (ngSubmit)="onSubmitForm()">
                <div class="card-body">
<!--server errors-->
<div *ngIf="serverValidationErrors!=null">
    <ul class="text-danger">
        <li *ngFor="let error of serverValidationErrors">
            {{error}}
        </li>
    </ul>
</div>
<!--end-of server errors-->


                  <div class="form-group">
                    <label for="name">Name</label>
                    <input [class.border-danger]="!isFieldValid('name')" type="text" formControlName="name" class="form-control" id="name" placeholder="Train's Name">
                    <span  *ngIf="!isFieldValid('name')" class="text-danger">Please enter a name.</span>
                </div>
                  <div class="form-group">
                    <label for="firstClassSeats">First Class Seats</label>
                    <input [class.border-danger]="!isFieldValid('firstClassSeats')" type="number"  formControlName="firstClassSeats" class="form-control" id="firstClassSeats" placeholder="First Class Seats">
                    <span  *ngIf="!isFieldValid('firstClassSeats')" class="text-danger">Please enter a value between 10 and 1000.</span>
                </div>
                  <div class="form-group">
                    <label for="SecondClassSeats">Second Class Seats</label>
                    <input [class.border-danger]="!isFieldValid('SecondClassSeats')" type="number" formControlName="secondClassSeats" class="form-control" id="SecondClassSeats" placeholder="Second Class Seats">
                    <span  *ngIf="!isFieldValid('secondClassSeats')" class="text-danger">Please enter a value between 10 and 1000.</span>
            
                </div>
           
                 
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button  type="reset" class="btn btn-danger offset-2 col-md-3">Reset</button>
                  <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary offset-2 col-md-3">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->


          </div>
       </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
